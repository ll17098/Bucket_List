<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>My Bucket List</title>
</head>

<body>
<div class="nav">
  <li><a class="active" href="/bucket"><b>Fill my Bucket</b></a></li>
  <li><a href="/">Log Out</a></li>
  <li><a href="/bucket">Home</a></li>
</div>

<div class="dropdown">
  <button class="dropbtn">Edit my Milestones</button>
  <div class="dropdown-content">
    <a href="/edit/1">Edit Milstone 1</a>
    <a href="/edit/2">Edit Milstone 2</a>
    <a href="/edit/3">Edit Milstone 3</a>
    <a href="/edit/4">Edit Milstone 4</a>
    <a href="/edit/5">Edit Milstone 5</a>
    <a href="/edit/6">Edit Milstone 6</a>
  </div>
</div>



<div class="container">
  <div class="field_wrap">
    <h1>Here is your Bucket List</h1>
  </div>
  <div class="new">
    <form action="/new" method="GET">
      <input type="text" size="100" maxlength="100" placeholder="Enter your new Milestone" name="task" required>
      <button type="submit" name="save" value="save">ADD MILESTONE</button>
    </form>
  </div>
  <table class="tbl">
    <th style="width:20px">Task</th>
    <th>Milestone</th>
    <th style="width:100px">Completion</th>
    %for row in rows:
      <tr> 
      %for col in row:
        <td>{{col}}</td>
      %end
        <td><a href="/edit/{{no}}">{{no}}</a></td>
      </tr>
    %end
   
  <table>
</div>
</body>
</html>

<style>

  margin: 0;
  padding: 0;
}
body {

}

  font-size: 16px;
  border: none;
  cursor: pointer;
}

  display: none;

.new {
  position: absolute;
  top: 20%;

}
input[type=text] {
  width: 360px;

  padding: 12px 20px;
  width: 160px;
  height: 43px;
}
button[type=submit], a {
  color: black;
}

button[type=submit]:hover {
  background-color: #3378c6;
  color: black;
}
.container {
  margin-top: 100px;
  margin-bottom: auto;
}

.field_wrap {
  width: 20%;
  text-align: center;
  border: none;
